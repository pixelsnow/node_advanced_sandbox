<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/addProduct.js"></script>
    <title>Add a product</title>
  </head>
  <body>
    <main>
      <h1>Add a new product</h1>
      <div class="fields">
        <div>
          <label>Id: <input type="text" id="productId" /></label>
        </div>
        <div>
          <label>Name: <input type="text" id="name" /></label>
        </div>
        <div>
          <label>Model: <input type="text" id="model" /></label>
        </div>
        <div>
          <label>Type: <input type="text" id="type" /></label>
        </div>
        <div>
          <label>Price: <input type="text" id="price" /></label>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
      <div id="messagearea"></div>
      <a href="/"><button>Back to menu</button></a>
    </main>
  </body>
</html>
